<!DOCTYPE html>
<html lang="pl">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <meta name="author" content="Sławosz Marcisz">

    <link rel="stylesheet" href="style.css">

    <!-- style bootstrap-->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">

    <title>Zadanie praktyczne</title>
</head>

<body>

    <h1>Formularz kontaktowy</h1>
    <p>Daj nam znać o sobie, odezwiemy się! :)</p>
    <form>
        <!-- Imię (pole tekstowe) -->
        <div class="form-group">
            <label for="imie_uzytkownika">Imię*</label>
            <input type="text" class="form-control" id="imie_uzytkownika" aria-describedby="imie_uzytkownika" placeholder="Podaj swoje imię" required>
            <div class="invalid-feedback">
                Podaj chociaż swoje imię :(
            </div>
            <small id="imie_uzytkownika" class="form-text text-muted">Podaj swoje imię</small>
        </div>
        <!-- Nazwisko (pole tekstowe) -->
        <div class="form-group">
            <label for="nazwisko_uzytkownika">Nazwisko</label>
            <input type="text" class="form-control" id="nazwisko_uzytkownika" aria-describedby="nazwisko_uzytkownika" placeholder="Podaj swoje nazwisko">
            <small id="nazwisko_uzytkownika" class="form-text text-muted">Podaj swoje nazwisko</small>
        </div>
        <!-- Miasto (wybór) -->
        <div class="form-group">
            <label for="miasto_uzytkownika">Skąd jesteś?</label>
            <select class="form-control" id="miasto_uzytkownika">
        <option>Katowice</option>
        <option>Bytom</option>
        <option>Chorzów</option>
        <option>Inne miasto</option>
        </select>
        </div>
        <!-- Codzienne zajęcie (wybór wielokrotny) -->
        <div class="form-group">
            <label for="zajecie_uzytkownika">Co robisz na co dzień?</label>
            <select multiple class="form-control" id="zajecie_uzytkownika">
        <option>Pracuję</option>
        <option>Uczę się</option>
        <option>Inne</option>
        </select>
        </div>
        <!-- Coś więcej o (pole tekstowe) -->
        <div class="form-group">
            <label for="wiecejo_uzytkowniku">Napisz o sobie coś więcej</label>
            <textarea class="form-control" id="wiecejo_uzytkowniku" rows="3"></textarea>
        </div>
        <!-- Zgoda -->
        <fieldset class="form-group">
            <legend>Wyrażasz zgodę na przetwarzanie danych?</legend>
            <div class="form-check">
                <label class="form-check-label">
        <input type="radio" class="form-check-input" name="zgoda" id="zgoda_tak" value="Tak" checked>
        Tak</label>
            </div>
            <div class="form-check">
                <label class="form-check-label">
        <input type="radio" class="form-check-input" name="zgoda" id="zgoda_nie" value="Nie">
        Nie </label>
            </div>
        </fieldset>
        <!-- 7. Ślij odpowiedzi! -->
        <button type="submit" class="btn btn-success">Chcę się z Wami skontaktować</button>
    </form>
    <!-- Koniec formularza -->
    <!-- wywołanie skryptów JS Bootstrap 5 -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.1/dist/js/bootstrap.bundle.min.js" integrity="sha384-gtEjrD/SeCtmISkJkNUaaKMoLD0//ElJ19smozuHV6z3Iehds+3Ulb9Bn9Plx0x4" crossorigin="anonymous"></script>


</body>

</html>
